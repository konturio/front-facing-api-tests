query BivariateStatistic {
  polygonStatistic(polygonStatisticRequest: {}) {
    bivariateStatistic {
      axis {
        label
        steps {
          label
          value
        }
        quality
        quotient
        quotients {
          name
          label
          maxZoom
          emoji
          direction
          description
          coverage
          updateFrequency
        }
      }
      indicators {
        name
        emoji
        unit {
          id
          shortName
          longName
        }
      }
    }
  }
}
