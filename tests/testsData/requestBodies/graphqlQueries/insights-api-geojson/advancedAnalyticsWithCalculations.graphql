query AdvancedAnalyticsArgs($polygon: JSON!) {
  polygonStatistic(polygonStatisticRequest: { polygon: $polygon }) {
    analytics {
      advancedAnalytics(
        args: [
          { numerator: "population", denominator: "one", calculations: ["sum"] }
        ]
      ) {
        numerator
        denominator
        numeratorLabel
        denominatorLabel
        resolution
        analytics {
          value
          calculation
          quality
        }
      }
    }
  }
}
