query BivariateStatisticAxisIndicators($polygon: JSON!) {
  polygonStatistic(polygonStatisticRequest: { polygon: $polygon }) {
    bivariateStatistic {
      axis {
        label
        transformation {
          transformation
          skew
        }
        steps {
          label
          value
        }
        quality
        quotient
        quotients {
          name
          label
          emoji
          direction
          description
          coverage
          updateFrequency
        }
      }
      indicators {
        name
        maxZoom
        emoji
        unit {
          id
          shortName
          longName
        }
      }
    }
  }
}
