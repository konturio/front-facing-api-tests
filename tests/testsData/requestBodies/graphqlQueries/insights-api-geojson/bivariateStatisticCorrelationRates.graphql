query BivariateStatisticCorrelationRates($polygon: JSON!) {
  polygonStatistic(polygonStatisticRequest: { polygon: $polygon }) {
    bivariateStatistic {
      correlationRates {
        x {
          label
          steps {
            label
            value
          }
          quality
          quotient
        }
        y {
          label
          steps {
            label
            value
          }
          quality
          quotient
        }
        rate
        quality
        correlation
      }
    }
  }
}
