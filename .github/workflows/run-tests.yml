name: Run front-facing API tests
on:
  workflow_dispatch:
    inputs:
      env:
        type: choice
        required: true
        options:
          - dev
          - test
          - prod
jobs:
  tests:
    name: Run front-facing API tests
    timeout-minutes: 60
    runs-on: ubuntu-latest
    env:
      ENVIRONMENT: ${{ github.event.inputs.env || 'prod'}}
      TEST_EMAIL: ${{ secrets.TEST_EMAIL }}
      TEST_PASSWORD: ${{ secrets.TEST_PASSWORD }}
      DEV_EMAIL: ${{ secrets.DEV_EMAIL }}
      DEV_PASSWORD: ${{ secrets.DEV_PASSWORD }}
      PROD_EMAIL: ${{ secrets.PROD_EMAIL }}
      PROD_PASSWORD: ${{ secrets.PROD_PASSWORD }}
      SLACK_BOT_USER_OAUTH_TOKEN: ${{secrets.PLAYWRIGHT_TOKEN }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "21"
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
      - name: Create .env file
        shell: bash
        run: |
          ENV_PREFIX=$(echo "$ENVIRONMENT" | tr '[:lower:]' '[:upper:]') # Convert to uppercase
          EMAIL_VAR_NAME="${ENV_PREFIX}_EMAIL"
          PASSWORD_VAR_NAME="${ENV_PREFIX}_PASSWORD"
          EMAIL="${!EMAIL_VAR_NAME}"
          PASSWORD="${!PASSWORD_VAR_NAME}"
          rm -rf .env.playwright
          echo "EMAIL=$EMAIL" >> .env.playwright
          echo "PASSWORD=$PASSWORD" >> .env.playwright
          echo "SLACK_BOT_USER_OAUTH_TOKEN=${SLACK_BOT_USER_OAUTH_TOKEN}" >> .env.playwright
          echo "ENVIRONMENT=$ENVIRONMENT" >> .env.playwright
      - name: Cache node modules
        id: cache-npm
        uses: actions/cache@v4
        env:
          cache-name: playwright-cache
        with:
          path: |
            ~/.npm
            ~/.cache/ms-playwright/
          key: ${{ runner.os }}-${{ env.cache-name }}
          restore-keys: |
            ${{ runner.os }}-${{ env.cache-name }}
            ${{ runner.os }}-

      - name: Update playwright and install dependencies
        shell: bash
        run: |
          pnpm add -g playwright@latest
          pnpm add -D @playwright/test@latest
          npx playwright install --with-deps

      - name: Run Playwright tests
        run: npx playwright test --trace on

      - name: Upload tests results
        uses: actions/upload-artifact@v4
        if: !cancelled()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
